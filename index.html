<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
	    margin: 60px auto;
	    width: 70%;
	}
	
	h1 {
	    font-size: 3em;
	    font-family:'Helvetica', 'Arial', 'Sans-Serif';
	}
	p {
	    font-size: 1.5em;
	    line-height: 1.4em;
	    color: #333;
	}
	</style>

	<script type="text/javascript">
		
		(function() {
			
		var jarr;
   		var jtxt = '{';
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function(){
		  if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
			jarr=createjsonArray(xmlhttp.responseText);
		  }
		};
		xmlhttp.open("GET","ingilizce-turkce.md",true);
		xmlhttp.send();

		function filterByValue(array, value) {
  		return array.filter((data) =>  JSON.stringify(data).toLowerCase().indexOf(value.toLowerCase()) !== -1);
		}

		function createjsonArray(responseText){
			var jsonStr = '{"trtoen":[]}';
			var obj = JSON.parse(jsonStr);
			lines = responseText.split("\n"); 
	        for(i = 0; i < lines.length; i++){ 
	        	if (lines[i].includes(":")){
		        	line=lines[i].replace (/\*/g, "");
		        	pair=line.split(":");
		        	obj['trtoen'].push({"tr":pair[0],"en":pair[1]});
	        	}
	        }

	        console.log(obj);
			//jsonStr = JSON.stringify(obj);
		}

		function displayResult(){
			var input_val = document.getElementById("txt_input").value;
    		console.log(filterByValue(jarr, input_val));
		}


		})();
	</script>


</head>
<body>
<div> <h1>Türkçe Yapay Zeka Terimleri </h1> </div>
<div> 
<input type="radio" checked="true" name="radio_tren" value="0"> Türkçe - İngilizce
<input type="radio" name="radio_tren" value="1"> İngilizce - Türkçe 
<br/>
<input type="text" id="txt_input" onInput="displayResult()" /> 
<br/>
<p>Sonuç : </p>
 </div>
<div class="footer" ></div>
</body>
</html>
