<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
	    margin: 60px auto;
	    width: 70%;
	}
	
	h1 {
	    font-size: 3em;
	    font-family:'Helvetica', 'Arial', 'Sans-Serif';

	p {
	    font-size: 1.5em;
	    line-height: 1.4em;
	    color: #333;

	<script type="text/javascript">
		
		(function() {
			
		var jsonObj;
   		var jtxt = '{';
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function(){
		  if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
		    var txt = xmlhttp.responseText;
		    

			lines = txt.split("\n"); 
	        for(i = 0; i < lines.length; i++){ 
	        	if (lines[i].includes(":")){
		        	line=lines[i].replace (/\*/g, "");
		        	line=line.replace(/\n$/, '');
		        	pair=line.split(":");
		        	key="\"" + pair[0]+ "\"";
		        	val="\"" +pair[1]+ "\"";
		            jtxt=jtxt +key+":"+val+",";
	        	}
	        }
	        jtxt = jtxt.substring(0, jtxt.length-1);
	         jtxt=jtxt+"}";
	         console.log(jtxt);
	         jsonObj = JSON.parse(jtxt);
	          
		  }
		};
		xmlhttp.open("GET","ingilizce-turkce.md",true);
		xmlhttp.send();



		})();
	</script>


</head>

<div> <h1>Türkçe Yapay Zeka Terimleri </h1> </div>
